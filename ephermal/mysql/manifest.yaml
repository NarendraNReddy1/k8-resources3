kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  labels:
    component: mysql
    project: expense
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db
  template:
    metadata:
      labels:
        component: mysql
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: narendranreddy/mysql:v1.0
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 10 # Intiial delay
          periodSeconds: 5    #Every Periodc 5 secs
        livenessProbe:
          tcpSocket:
            port: 3306             # PORT NUMBER 
          initialDelaySeconds: 10
          periodSeconds: 5 # PERIODIC       
---
kind: Service
apiVersion: v1
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    component: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
